<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de Usuario</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div>
        <h1>Cadastro de Usuario</h1>
        <form action="#">
            <div class="formRow">

                <div class="formItem">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" placeholder="Nome">
                    <p class="warn">oi pessoal</p>
                </div>
            </div>
            <div class="formRow">
                <div class="formItem">
                    <label for="email">email</label>
                    <input type="email" name="email" id="" placeholder="email@email.com">
                </div>
                <div class="formItem">
                    <label for="senha">senha</label>
                    <input type="password" name="senha" placeholder="senha secreta" id="">
                </div>
            </div>

            <button class="btn bntSave" type="button" onclick="alocanaMemoria()">Salvar</button>
            <button class="btn bntCancel" id="bntCancel" type="button">Carcelar</button>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
